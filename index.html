<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robotics Fundraising Progress</title>
  <base href="/roboticslog/">
  <script src="load.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="init()">
	<p>Progress on minimum required funding</p>
	<progress id="minbar"></progress>
	<p>Progress on turning all tickets into money</p>
	<progress id="maxbar"></progress>
	<br>
	<label>Tickets sold</label>
	<table id="selllist">
		<tr>
			<th>Date</th>
			<th>Seller</th>
			<th>Type</th>
			<th>Value</th>
		</tr>	
	</table>
	<br>
	<p id="stats">{amount} Tickets sold, ${value} total. We need to fund ${minfund} min [{minpercent}% done], and are able to fund ${maxfund} [{maxpercent}% done] using tickets.</p>
	<form action="add" method="POST">
		<input type="text" autocomplete="off" name="name" placeholder="Your Name">
		<input type="date" name="date">
		<select name="type">
			<option value="1for2">1 Ticket for $2</option>
			<option value="3for5">3 Tickets for $5</option>
			<option value="10for10">10 Tickets for $10</option>
		</select>
		Ã—
		<input type="number" name="amount" value="1" min="1" max="100">
		<button type="submit">Add to List</button>
	</form>
	<a href="login">Log in</a>
</body>
</html>
