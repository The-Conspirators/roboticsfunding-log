<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robotics Fundraising Progress</title>
  <script src="load.js"></script>
</head>
<body onload="init()">
	<label>Tickets sold</label>
	<table id="selllist">
		<tr>
			<th>Date</th>
			<th>Seller</th>
			<th>Type</th>
			<th>Value</th>
		</tr>	
	</table>
	<br>
	<form action="/add" method="POST">
		<input type="number" name="amount">
		<input type="text" name="type">
		<button type="submit">Submit</button>
	</form>
</body>
</html>
